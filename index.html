<!doctype html>
<html lang="es-MX">
  <head>
    <!-- ========================================
         META TAGS BÁSICOS
    ======================================== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título de la página -->
    <title>Pinterest Clone - Descubre y guarda fotos increíbles</title>

    <!-- ========================================
         META TAGS DE SEO
    ======================================== -->
    <!-- Descripción del sitio (aparece en resultados de búsqueda) -->
    <meta
      name="description"
      content="Explora, guarda y organiza tus fotos favoritas. Descubre imágenes inspiradoras de todo el mundo en nuestro clon de Pinterest."
    />

    <!-- Palabras clave para SEO -->
    <meta
      name="keywords"
      content="fotos, imágenes, pinterest, galería, inspiración, fotografía, compartir fotos, descubrir imágenes, pinfinity"
    />

    <!-- Autor del sitio -->
    <meta name="author" content="Pinfinity Team" />

    <!-- Control de robots de búsqueda -->
    <meta name="robots" content="index, follow" />

    <!-- ========================================
         OPENGRAPH META TAGS (Facebook, WhatsApp, LinkedIn)
    ======================================== -->
    <!-- Tipo de contenido (website para sitios web) -->
    <meta property="og:type" content="website" />

    <!-- Título que aparece al compartir en redes sociales -->
    <meta
      property="og:title"
      content="Pinterest Clone - Descubre y guarda fotos increíbles"
    />

    <!-- Descripción que aparece al compartir -->
    <meta
      property="og:description"
      content="Explora, guarda y organiza tus fotos favoritas. Descubre imágenes inspiradoras de todo el mundo."
    />

    <!-- Imagen que aparece al compartir (1200x630px recomendado) -->
    <meta
      property="og:image"
      content="https://chiavellini.github.io/p2_indw_pentirest/og-image.jpg"
    />

    <!-- URL de la imagen para mejor compatibilidad -->
    <meta
      property="og:image:secure_url"
      content="https://chiavellini.github.io/p2_indw_pentirest/og-image.jpg"
    />

    <!-- Tipo de imagen -->
    <meta property="og:image:type" content="image/jpeg" />

    <!-- Dimensiones de la imagen -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Alt text de la imagen -->
    <meta
      property="og:image:alt"
      content="Pinterest Clone - Galería de fotos inspiradoras"
    />

    <!-- URL canónica del sitio -->
    <meta
      property="og:url"
      content="https://chiavellini.github.io/p2_indw_pentirest"
    />

    <!-- Nombre del sitio -->
    <meta
      property="og:site_name"
      content="Pinterest Clone - Pinfinity"
    />

    <!-- Idioma del contenido -->
    <meta property="og:locale" content="es_MX" />

    <!-- Idiomas alternativos disponibles (opcional) -->
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />

    <!-- ========================================
         TWITTER CARD META TAGS
    ======================================== -->
    <!-- Tipo de tarjeta (summary_large_image muestra imagen grande) -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Título para Twitter -->
    <meta
      name="twitter:title"
      content="Pinterest Clone - Descubre y guarda fotos increíbles"
    />

    <!-- Descripción para Twitter -->
    <meta
      name="twitter:description"
      content="Explora, guarda y organiza tus fotos favoritas. Descubre imágenes inspiradoras de todo el mundo."
    />

    <!-- Imagen para Twitter (misma que OpenGraph) -->
    <meta
      name="twitter:image"
      content="https://chiavellini.github.io/p2_indw_pentirest/og-image.jpg"
    />

    <!-- Alt text para la imagen de Twitter -->
    <meta
      name="twitter:image:alt"
      content="Pinterest Clone - Galería de fotos inspiradoras"
    />

    <!-- Usuario de Twitter del sitio (opcional, agregar si tienes) -->
    <!-- <meta name="twitter:site" content="@tu_usuario" /> -->

    <!-- Usuario de Twitter del creador (opcional) -->
    <!-- <meta name="twitter:creator" content="@tu_usuario" /> -->

    <!-- ========================================
         OTROS META TAGS ÚTILES
    ======================================== -->
    <!-- Color de tema para navegadores móviles -->
    <meta name="theme-color" content="#e60023" />

    <!-- Color de tema para Safari en iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#e60023" />

    <!-- Icono de la aplicación -->
    <link rel="icon" type="image/svg+xml" href="/p2_indw_pentirest/vite.svg" />

    <!-- Favicon alternativo para navegadores antiguos -->
    <link rel="alternate icon" type="image/png" href="/favicon.png" />

    <!-- Apple Touch Icon para iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
